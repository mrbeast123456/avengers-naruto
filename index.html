<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        
        <h2>Click on the games to explore</h2>
        <h5>These games are built in play lab, click on the game to play</h5>
        <div id="myCarousel1" class="carousel-slide">
            <div class="carousel-inner">
                <div class="item-active">
                    <center>
                      
                            <img src="download%20(1).jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Kakashi</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="download.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Minato</p>
                        </div>
                    </center>
                </div>
                              <div class="item">
                    <center>
                            <img src="download%20(2).jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Sasuke</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel1" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel1" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>

        </div>
        <h2>Click on the Apps to explore</h2>
        <h5>These Apps are built in thunkable, click on the App to play</h5>
        <div id="myCarousel2" class="carousel-slide">
            <div class="carousel-inner">
                <div class="item-active">
                    <center>
     
                            <img src="945603.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Avengers</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
 
                            <img src="e8c4d9bf48ad435bca0dd32f5766db08.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>NARUTO</p>
                        </div>
                    </center>
                </div>
                             <div class="item">
                    <center>
 
                            <img src="naruto-chidori-naruto-naruto-uzumaki-rasengan-naruto-sasuke-uchiha-hd-wallpaper-preview.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>NARUTO</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel2" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel2" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>

        </div>

    </div>
</body>

</html>
